version: '3.8'
services:
  frontend:
    build: ./
    ports:
      - "8000:7002"
    networks:
      - webnet

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - webnet

volumes:
  db_data:

networks:
  webnet:
